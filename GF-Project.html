<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Liliana</title>
  <link rel="stylesheet" href="js/GF-Project.js">
  <link rel="stylesheet" href="CSS/GF-Project.css">
</head>
<body>
  <div class="text-center mt-4">
    <h2 id="main-title">Hola Hermosa!</h2>
  </div>


  <h3>Here are 3 reasons why I love you so much:</h3>
  <ol class="mt-4">
    <li class="listOne">CLick the "First" button to unlock</li>
    <li class="listTwo">CLick the "Second" button to unlock</li>
    <li class="listThree">CLick the "Third" button to unlock</li>
  </ol>

  <button id="btn1">Change Font Color!</button>
  <button id="btn2">First</button>
  <button id="btn3">Second</button>
  <button id="btn4">Third</button>

  <script>
    "use strict";

    var mainHeader = document.getElementById("main-title");
    var fontChange = function () {
      mainHeader.style.color = 'maroon';
    }
    var btn1 = document.getElementById('btn1');
    btn1.addEventListener('click', fontChange);


    var listOne = document.getElementsByClassName('listOne');

    var firstList = function () {
      listOne[0].innerHTML = "You are the most beautiful person I have ever met, both inside and out!";
    }

    var btn2 = document.getElementById('btn2');

    document.querySelector('#btn2').addEventListener('click', firstList);


    var listTwo = document.getElementsByClassName('listTwo');

    var secondList = function () {
      listTwo[0].innerHTML = "You are extremely hard working, and I love how you set goals for yourself and do not stop until you achieve\n" +
              "them!";
    }

    var btn3 = document.getElementById('btn3');

    document.querySelector('#btn3').addEventListener('click', secondList);




    var listThree = document.getElementsByClassName('listThree');

    var thirdList = function () {
      listThree[0].innerHTML = "You push me to be a better person, and you don't give up on me.";
    }

    var btn4 = document.getElementById('btn4');

    document.querySelector('#btn4').addEventListener('click', thirdList);

  </script>






  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
