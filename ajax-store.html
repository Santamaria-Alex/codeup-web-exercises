<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Online Store</title>
</head>
<body class="bg-light bg-gradient">

    <h1 class="text-center mt-3 bg-warning bg-gradient p-3">The Heavy Metal Tool Store</h1>

    <div class="d-flex justify-content-center mt-5">
        <table id="products" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
    </div>

<button id="addStuff" type="button" class="btn btn-warning btn-outline-dark">Update Inventory</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get('data/inventory.json').done(function (inventory) {
        console.log(inventory);
    });

    // TODO: Take the data from inventory.json and append it to the products table
    function addInventory() {
        $('#insertProducts').html("");
        $.ajax("data/inventory.json").done(function (inventory) {
            console.log(inventory);
            for (var i = 0; i < inventory.length; i++) {
                var htmlStr = "<tr id='tool-" + (i + 1) + "' class='tools'>";
                htmlStr += "<td>" + inventory[i].title + "</td>";
                htmlStr += "<td>" + inventory[i].quantity + "</td>";
                htmlStr += "<td>" + inventory[i].price + "</td>";
                htmlStr += "<td>" + inventory[i].categories + "</td>";
                htmlStr += "</tr>";
                $('#insertProducts').append(htmlStr);
            }
        });
    }
    $('#addStuff').click(addInventory);
    addInventory();

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
